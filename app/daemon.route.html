<div class="col-md-6" style="margin: 0 auto; float: none;">
<h1>Connect to Daemon</h1>
<table class='table'>
  <thead>
    <tr>
      <th style="width:1%">Status</th>
      <th>Address</th>
      <th style="width:1%">Version</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let daemon of daemons'>
      <td [ngSwitch]='daemon.status' [title]='daemon.status' class='text-center'>
        <i *ngSwitchCase='"Online"' class='fa fa-check fa-fw'></i>
        <i *ngSwitchCase='"Offline"' class='fa fa-times fa-fw'></i>
        <i *ngSwitchCase='"Connected"' class='fa fa-plug fa-fw'></i>
      </td>

      <td>{{ daemon.address }}:{{ daemon.port }}</td>
      <td>{{ daemon.version }}</td>

      <td class='text-center'>
        <i (click)='connect(daemon)' title='Connect/Disconnect' class='fa fa-plug fa-fw'></i>
      </td>

      <td class='text-center'>
        <i class='fa fa-stop fa-fw' title='Stop' (click)='ds.stopDaemon(daemon.id).subscribe()'></i>
      </td>

      <td class='text-center'>
        <i class='fa fa-times fa-fw' title='Remove' (click)='ds.removeDaemon(daemon.id).subscribe()'></i>
      </td>
    </tr>
  </tbody>
</table>

<!-- TODO: Implement Me -->
<button class="btn btn-default pull-right">Add Host</button>
<button class="btn btn-default pull-right" style='margin-right:1em'>Start Local Daemon</button>
</div>
