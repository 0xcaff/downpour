<html>
  <head>
    <title>Downpour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"></script>
    <style>
      table.table {
        font-size: 1em;
      }
    </style>

    <script>
      System.config({
        map: {
          moment: 'node_modules/moment/moment.js',
        },
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      Promise.all([
        System.import('node_modules/rxjs/bundles/Rx.js'),
        System.import('node_modules/angular2/bundles/angular2.dev.js'),
        System.import('node_modules/angular2/bundles/router.dev.js'),
      ]).then(_ => System.import('app/boot'))
        .then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <deluge-app>
      <div style='
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width:30rem;
        height:30rem;
        width:min-content;
        height:min-content;
        font-size:xx-large;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      '>
        <img src='assets/deluge.svg' style='
          width: 20rem;
        ' />
        Loading
      </div>
    </deluge-app>
  </body>

</html>
