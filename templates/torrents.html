<h4>Torrents</h4>

<div class="search-bar form-group has-feedback">
  <input placeholder="Search..." type="text" class="form-control" />
  <!--<span class="form-control-feedback "><i class="fa fa-refresh fa-spin"></i></span>-->
</div>

<div class="table-responsive">
<table class="table table-hover">
  <thead>
    <tr>
      <th class="name">Name</th>
      <th class="prog">Progress</th>
      <th class="ratio">Ratio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='#value of ds.torrents.values'>
      <td><a [routerLink]='["TorrentDetail", {hash: value.hash}]'>{{ value.name }}</a></td>
      <td>{{ value.progress | number }}%</td>
      <td>{{ value.ratio | number }}</td>
    </tr>
  </tbody>
</table>
</div>
