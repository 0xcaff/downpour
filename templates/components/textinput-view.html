<label [attr.for]='slug'>{{ title }}</label>
<div [class.input-group]='addon'>
  <input [type]='type || "text"'
         class="form-control"
         [ngModel]='model'
         [placeholder]='placeholder || ""'
         (ngModelChange)='modelChange.next($event)'
         [disabled]='addon && !checkbox'
         [id]='slug' />
  <span class='input-group-addon' *ngIf='addon'>
    <input
      type='checkbox'
      [ngModel]='checkbox'
      (ngModelChange)='checkboxChange.next($event)' />
  </span>
</div>
